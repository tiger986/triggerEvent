<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>	
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 150px;
			margin: 200px auto;
		}
		.d1{
			width: 150px;
			height: 60px;
			font-size: 14px;
			line-height: 60px;
			text-align: center;
			background-color: aquamarine;
		}
	</style>	
	<script src="jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="box">
		<div class="d1">点击外部</div>
	</div>
</body>
</html>

<script type="text/javascript">
	
	$(function(){
		
		$(document).click(function(e){
			var target = $(e.target);
			if(target.closest('.d1').length == 0){
        		alert("点击了d1的外面");		
			}
		});
	
	})
	
</script>
